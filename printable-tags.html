<style type='text/css'>
    :root {
    --width: 9.2rem;
    --height: 6.1rem;
    --margin-v: .2rem;
    --margin-h: .2rem;
    --font-size: .7rem;
    --border: 1px;
    --contrast-bg: #444;
    --contrast-fg: #fff;
}
  
  
  *, *:before, *:after {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: sans-serif,arial,tahoma;
    font-size: 1cm;
}
body {
    margin: 1.5mm;
}

.page {
    width: 21.0rem;
    padding-left: .3rem;
    padding-right: .3rem;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-around;
}

.tag {
    border: solid #d0d0d0;
    border-width: var(--border);
    border-radius: .5cm;
    width: var(--width);
    height: var(--height);
    margin: var(--margin-v) var(--margin-h) var(--margin-v) var(--margin-h);
    font-size: .7rem;
    position: relative;
    padding: .1rem;
    overflow: hidden;
}

.tag.none {
    visibility: hidden;
}

.tag .qr-name {
    display: flex;
    height: 100%;
    align-items: center;
}

.tag .name {
    text-align: center;
    width: 100%;
    word-wrap: break-word;
    padding: 0 .3rem 0 .2rem;
    text-align: right;
    font-size: var(--font-size);
}

.tag .qr {
    width: 30%;
}
.tag .qr img {
    width: 100%;
}
.tag.qr .name {
    width: 73%;
}
.tag .sequential {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 1.3rem;
    text-align: right;
    padding: .3rem .4rem;
    background: var(--contrast-bg);
    color: var(--contrast-fg);
}

.tag .bar img {
    position: absolute;
    bottom: .3rem;
    left: .4rem;
    width: 8.4rem;
    height: 1rem;
}

.controllers {
    position: fixed;
    left: 0;
    top: -1px;
    font-size: 16px;
    background: #f0f0f0;
    padding: 10px;
    border: solid 1px;
}
.controllers .hide {
    position: absolute;
    right: -15px;
    width: 15px;
    height: 50px;
    background: #a0a0a0;
    border: solid 1px;
    cursor: pointer;
}
/* ► */
/* .controllers .hide:after {
    content: &#39;◄&#39;;
    display: block;
    position: absolute;
    left: 3px;
    top: 50%;
    margin-top: -5px;
    color: #fff;
} */
.controllers .options {}
.controllers .options span {}
.controllers .options input {}
.controllers .options input[type=&quot;checkbox&quot;] {}

@media all {
    .page	{
        -webkit-page-break-before: always;
        page-break-before: always;
        break-before: always;

        -webkit-column-break-inside: avoid;
        page-break-inside: avoid;
    }
}

<script>
    function setCSSVariable (variable, value) {
        console.log(variable, value)
        document.documentElement.style.setProperty(`--${variable}`, value);
    }
    function changedOptions (el) {
        let changed = el.getAttribute('name')
        let val = el.checked === void(0) ? el.value : el.checked
        let kind = 'rem'
        if (el.getAttribute('type') === 'checkbox') {
            if (changed === 'contrast') {
                kind = ''
                changed = 'contrast-bg'
                if (val) {
                    val = '#444'
                    setCSSVariable('contrast-fg', '#fff');
                } else {
                    val = '#fff'
                    setCSSVariable('contrast-fg', 'inherit');
                }
            } else {
                kind = 'px'
                if (val) {
                    val = 1
                } else {
                    val = 0
                }
            }
        }
        setCSSVariable(changed, val + kind);
    }
</script>
